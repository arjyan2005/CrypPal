<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrypPal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div id="login-page">
    <h1>Welcome to CrypPal</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard">
    <div class="dashboard-title">
      <h2>Hello, <span id="username-display"></span></h2>
      <button id="theme-toggle">Toggle Theme</button>
    </div>

    <div class="tile-container">
      <!-- Send Crypto -->
      <div class="tile">
        <h3>Send Crypto</h3>
        <div class="tile-content">
          <form id="send-form">
            <select id="coin">
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="ETH">Ethereum (ETH)</option>
              <option value="USDT">Tether (USDT)</option>
            </select>
            <input type="text" id="recipient-id" placeholder="Recipient ID" required />
            <input type="number" id="amount" placeholder="Amount" required step="any" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <!-- Check Balance -->
      <div class="tile">
        <h3>Check Balance</h3>
        <div class="tile-content">
          <p><strong>BTC:</strong> <span id="btc-balance">-</span></p>
          <p><strong>ETH:</strong> <span id="eth-balance">-</span></p>
          <p><strong>USDT:</strong> <span id="usdt-balance">-</span></p>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="tile">
        <h3>Transaction History</h3>
        <div class="tile-content">
          <ul id="history-list"></ul>
        </div>
      </div>

      <!-- Live Price -->
      <div class="tile">
        <h3>Live Price (INR)</h3>
        <div class="tile-content">
          <p>BTC: <span id="btc-price">Loading...</span></p>
          <p>ETH: <span id="eth-price">Loading...</span></p>
          <p>USDT: <span id="usdt-price">Loading...</span></p>
        </div>
      </div>

      <!-- Crypto Wallet -->
      <div class="tile">
        <h3>Crypto Wallet</h3>
        <div class="tile-content">
          <select id="wallet-coin">
            <option value="">Select Coin</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
          </select>
          <p id="wallet-address">Select a coin above</p>
        </div>
      </div>

      <!-- Scan QR (UI only) -->
      <div class="tile">
        <h3>Scan QR (Coming Soon)</h3>
        <div class="tile-content">
          <p>This feature is under development.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
